<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kayıt ve Giriş Ekranı</title>
    <link rel="stylesheet" href="../css/login-style.css">
</head>
<body>
    <div class="container" >
        <button id="backButton" onclick="goBack()" class="back-btn">&#8592;</button>
        <h2>Giriş Yap</h2>
        <form id="loginForm">
            <input type="email" id="loginEmail" placeholder="Email" required>
            <div class="password-wrapper">
              <input type="password" id="loginPassword" placeholder="Şifre" required>
              <span class="toggle-password" id="togglePassword">
                <!-- SVG İkon -->
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" width="20" height="20">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0zm1.75-2.75A7.967 7.967 0 0120.25 12c-1.5 2.5-4.5 5-8.25 5S4.5 14.5 3 12c1.5-2.5 4.5-5 8.25-5a7.967 7.967 0 013.25.75" />
                </svg>
              </span>
            </div>
            <button type="submit">Giriş Yap</button>
          </form>                 
        <div class="switch" onclick="toggleForms()">Hesabınız yok mu? Kayıt olun</div>
    </div>

    <div class="container" style="display: none;">
        <button id="backButton" onclick="goBack()" class="back-btn">&#8592;</button>
        <h2>Kayıt Ol</h2>
        <form id="registerForm">
            <input type="email" id="registerEmail" placeholder="Email" required>
            <input type="password" id="registerPassword" placeholder="Şifre" required>
            <button type="submit">Kayıt Ol</button>
        </form>
        <div class="switch" onclick="toggleForms()">Zaten hesabınız var mı? Giriş yapın</div>
    </div>
    <script type="module" src="../js/login-script.js"></script>
</body>
</html>
